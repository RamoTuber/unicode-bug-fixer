<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en-US">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<meta http-equiv="Content-Language" content="en-US">
	<title>Unicode Fixer - EEL</title>
	<link href="https://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<meta http-equiv="Content-Style-Type" content="text/css">
</head>
<body>

	<div class="content-wrapper">
		<header>
			<h1>EEL - Unicode Bug Fixer</h1>
			<p class="hint">paste on the column with incorrect unicode in names from your excel sheet into the text area</p>
			<small>MAKE USE OF THIS SYSTEM ONLY ON CHROME</small>
		</header>

		<div class="receiver">
			<textarea autofocus="autofocus"></textarea>

			<div class="action">
				<span id="down">Generate List</span>
				<button id="copy-button" data-clipboard-target="#names-list">copy to clipboard</button>
			</div>

			<div class="orig-list-wrapper">
			  <h4>Generated List with unicode errors</h4>
			  <ol class="orig-list"></ol>
			</div>

			<div class="corrections-wrapper">
			  <h4>Corrected Names</h4>
			  <ul id="results"></ul>
			  <ol id="correct-names" class="corrections"></ol>
			</div>

			<div>
			  <textarea class="test"></textarea>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="scripts/jquery1.3.js"></script>
	<script type="text/javascript" src="scripts/script.js"></script>

</body>
</html>
